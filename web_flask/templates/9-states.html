<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if id in states %}
		<H1>State: {{ states[id].name }}</H1>
		<H3>Cities</H3>
		<UL>
		{% for city in states[id].cities|sort(attribute="name") %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B>
		{% endfor %}
		</UL>
		{% else %}
		<H1>Not found!</H1>
		{% endif %}
	</BODY>
</BODY>
